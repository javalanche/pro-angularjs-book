<!DOCTYPE html>
<html ng-app="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <script src="/bower_components/angular/angular.min.js"></script>
    <!--<script src="angular-locale_fr-fr.js"></script>-->
    <script>
        angular.module('exampleApp', [])
            .controller('defaultCtrl', function ($scope) {
                $scope.products = [
                    { name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
                    { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
                    { name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },

                    { name: "Tuna", category: "Fish", price: 20.45, expiry: 3 },
                    { name: "Salmon", category: "Fish", price: 17.93, expiry: 2 },
                    { name: "Trout", category: "Fish", price: 12.93, expiry: 4 },

                    { name: "Beer", category: "Drinks", price: 2.99, expiry: 365 },
                    { name: "Wine", category: "Drinks", price: 8.99, expiry: 365 },
                    { name: "Whiskey", category: "Drinks", price: 45.99, expiry: 365 }
                ];

                $scope.limitVal = "5";
                $scope.limitRange = [];
                for(var i = -$scope.products.length; i <= $scope.products.length; i++) {
                    $scope.limitRange.push(i.toString());
                }

                $scope.getExpiryDate = function(days) {
                    var now = new Date();
                    return now.setDate(now.getDate() + days);
                };

								$scope.selectItems = function (item) {
									return item.category == "Fish" || item.name == "Beer";
								};
            });
    </script>
    <script src="customFilters.js"></script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                Products
                <span class="label label-primary">{{products.length}}</span>
            </h3>
        </div>
        <div class="panel-body">
            Limit: <select ng-model="limitVal" ng-options="item for item in limitRange"></select>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Category</td>
                        <td>Expiry</td>
                        <td class="text-right">Price</td>
                    </tr>
                </thead>
								<tbody>
									<tr ng-repeat="p in products | filter:selectItems">
										<td>{{p.name}}</td>
										<td>{{p.category}}</td>
										<td>{{p.expiry}}</td>
										<td class="text-right">{{p.price | currency }}</td>
									</tr>
								</tbody>
            </table>
        </div>
    </div>
		<h3>filters by two properties</h3>
		<textarea name="desc" rows="4" cols="90">
In this example, I defined a scope behavior called selectItems. This behavior is invoked for each item in the
collection and is passed each object in turn. My implementation returns true if the category property is Fish or if the
name property is Beer. Using a behavior to provide the filter with a function allows for more complex selections than is
possible using an expression.
		</textarea>
</body>
</html>
